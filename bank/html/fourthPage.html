<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>LJY Bank</title>
        <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../css/otherPages.css">
        <style>
            body
            {
                background-image:url('../images/bacgrd2.png');
                background-repeat:no-repeat;
                background-attachment:fixed;
                background-position: 500px 51px;
                background-size: 60% 60%;
            }
        </style>
    </head>
    <body>
        <div class="firstLine">
            <img id="icon" src="../images/bank.png" alt="LJY Bank">
            <div class="slogan">LYJ Bank</div>
        </div>
        <h1 id="title">Manage your money of your account here</h1>
        <div class="input-group" id="firstInput">
            <span class="input-group-addon" id="basic-addon1">Input your account ID</span>
            <input type="text" class="form-control" placeholder="accountID" aria-describedby="basic-addon1">
        </div>
        <div class="input-group" id="firstInput">
            <span class="input-group-addon" id="basic-addon1">Money</span>
            <input type="text" class="form-control" placeholder="amount" aria-describedby="basic-addon1">
        </div>
        <div class="double-btn">
            <!-- 'save' button -->
            <button class="btn btn-success" type="submit" id="first-btn">Save</button>
            <!-- 'take' button -->
            <button class="btn btn-success" type="submit">Take</button>
        </div>
        <script src="https://cdn.bootcdn.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
