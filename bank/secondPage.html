<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>LJY Bank</title>
        <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/css/otherPages.css">
        <style>
            body{
            background-image:url('/images/bacgrd.png');
            background-repeat:no-repeat;
            background-attachment:fixed;
            background-position:280px 0px;
            background-size: 100% 100%;
        }
        </style>
    </head>
    <body>
        <div class="firstLine">
            <img id="icon" src="/images/bank.png" alt="LJY Bank">
            <div class="slogan">LYJ Bank</div>
        </div>
        <h1 id="title">Now create an account which is belong to you</h1>
        <div class="input-group" id="firstInput">
            <span class="input-group-addon" id="basic-addon1">Input your account ID</span>
            <input type="text" class="form-control" placeholder="accountID" aria-describedby="basic-addon1">
        </div>
        <div class="input-group" id="secondInput">
            <span class="input-group-addon" id="basic-addon1">Initial money</span>
            <input type="text" class="form-control" placeholder="amount" aria-describedby="basic-addon1">
        </div>          
        <!-- Split button -->
        <div class="btn-group" id="my-btn">
            <button type="button" class="btn btn-primary">Financial services</button>
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="caret"></span>
                <span class="sr-only">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">Demand deposit 0.3% interest rate</a></li>
                <li><a href="#">Time deposit 1.35% interest rate</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">none</a></li>
            </ul>
        </div>
        <!-- Accept button -->
        <button class="btn btn-success" type="submit" id="accept">Create</button>
        <script src="https://cdn.bootcdn.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
