<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>LYJ Bank</title>
        <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/bank/assests/otherPages.css">
        <style>
            body
            {
                background-image:url('./assests/images/bacgrd1.png');
                background-repeat:no-repeat;
                background-attachment:fixed;
                background-position: 0px 0px;
                background-size: 100% 100%;
            }
        </style>
    </head>
    <body>
        <div class="firstLine">
            <img id="icon" src="./assests/images/bank.png" alt="LJY Bank">
            <div class="slogan">LYJ Bank</div>
        </div>
        <div class="jumbotron">
            <h1 id="bigtitle">Do your inquriy conveniently!</h1>
            <p id="words">Just input your accountID, then you will see your balance directly.</p>
        </div>
        <div class="input-group" id="firstInput">
            <span class="input-group-addon" id="basic-addon1">Input your account ID</span>
            <input type="text" class="form-control" placeholder="accountID" aria-describedby="basic-addon1">
        </div>
        <!-- Inquiry button -->
        <button class="btn btn-success" type="submit" id="accept">Inquriy</button>
        <script src="https://cdn.bootcdn.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
